language: php

dist: bionic

# php version to use for travis' composer & coverage
php:
  - 8.1.0

services:
  - docker

install:
  - travis_retry composer install --prefer-dist --no-interaction

script:
  - make ci-with-coverage COVERAGE_FLAGS="--coverage-clover coverage.xml"

after_success:
  - composer global require scrutinizer/ocular
  - "$(composer config --global home)/vendor/bin/ocular code-coverage:upload --format=php-clover coverage.xml"

cache:
  directories:
    - $HOME/.composer/cache
